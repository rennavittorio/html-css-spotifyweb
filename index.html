<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Web App</title>
    <script src="https://kit.fontawesome.com/dafebc6938.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Fredoka&family=Noto+Sans:ital,wght@0,400;0,700;1,400;1,700&family=Nunito+Sans:wght@400;700&family=Open+Sans:wght@400;700&family=Roboto+Mono:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/responsive.css">
</head>
<body class="debug-">

    <main class="app-window">

        <!-- navbar -->
        <header class="app-nav">
            <div class="container">
                <div class="row">

                    <!-- main menu -->
                    <div class="col main-menu">
                        <ul class="nav__menu">
                            <li class="nav__button">
                                <div class="button__icon button--big">
                                    <i class="fa-brands fa-spotify"></i>
                                </div>
                                <span class="button__text button--big">
                                    Spotify
                                </span>
                            </li>
                            <li class="nav__button">
                                <div class="button__icon">
                                    <i class="fa-solid fa-house"></i>
                                </div>
                                <span class="button__text">
                                    Home
                                </span>
                            </li>
                            <li class="nav__button">
                                <div class="button__icon">
                                    <i class="fa-solid fa-magnifying-glass"></i>
                                </div>
                                <span class="button__text">
                                    Search
                                </span>
                            </li>
                            <li class="nav__button">
                                <div class="button__icon">
                                    <i class="fa-solid fa-bookmark"></i>
                                </div>
                                <span class="button__text">
                                    Your library
                                </span>
                            </li>
                        </ul>
                    </div>


                    <div class="col playlist-menu">
                        <div class="row">
                            <div class="col playlist__option">
                                <h3 class="option__title">
                                    Playlist
                                </h3>
                            </div>

                            <div class="col playlist__option">
                                <div class="playlist__add-button">
                                    <div class="button__icon button--big">
                                        +
                                    </div>
                                    <span class="button__text">
                                        Add playlist
                                    </span>
                                </div>
                            </div>

                            <div class="col playlist__option">
                                <ul class="playlist__list">
                                    <li class="playlist__item">
                                        New playlist
                                    </li>
                                    <li class="playlist__item">
                                        New playlist
                                    </li>
                                    <li class="playlist__item">
                                        New playlist
                                    </li>
                                    <li class="playlist__item">
                                        New playlist
                                    </li>
                                    <li class="playlist__item">
                                        New playlist
                                    </li>
                                    <li class="playlist__item">
                                        New playlist
                                    </li>
                                    <li class="playlist__item">
                                        New playlist
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>


                    <div class="col user-menu">
                        <ul class="nav__menu">
                            <li class="nav__button">
                                <div class="button__icon button--small">
                                    <i class="fa-regular fa-circle-down"></i>
                                </div>
                                <span class="button__text button--small">
                                    Installa l'app
                                </span>
                            </li>
                            <li class="nav__button">
                                <div class="button__icon">
                                    <i class="fa-solid fa-circle-user"></i>
                                </div>
                                <span class="button__text">
                                    John Doe
                                </span>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </header>

        <!-- page content -->
        <section class="app-content container">
            
        </section>

    </main>

    <!-- app music player -->
    <aside class="app-player">
        <div class="container">
            <div class="row">
                <div class="col current-track__section">
                    <!-- track info -->
                    <div class="row">
                        <div class="col">
                            <div class="current-track__img">
                                <img src="./img/assets/aquietplace.jpeg" alt="current-track">
                            </div>
                        </div>
                        <div class="col">
                            <h3 class="current-track__artist">
                                Current Artist
                            </h3>
                            <h3 class="current-track__name">
                                Current Track
                            </h3>
                        </div>
                        <div class="col current-track__icons">
                            <div class="row">
                                <div class="col">
                                    <i class="fa-regular fa-heart current-track__icon"></i>
                                </div>
                                <div class="col">
                                    <i class="fa-regular fa-folder current-track__icon"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                </div>
                <div class="col music-player">
                    <div class="row">
                        <div class="col music-player__buttons row">
                            <div class="button button-shuffle">
                                <i class="fa-solid fa-shuffle"></i>
                            </div>
                            <div class="button button-backward">
                                <i class="fa-solid fa-backward-step"></i>
                            </div>
                            <div class="button button-play button--big">
                                <i class="fa-regular fa-circle-play"></i>
                            </div>
                            <div class="button button-forward">
                                <i class="fa-solid fa-forward-step"></i>
                            </div>
                            <div class="button button-repeat">
                                <i class="fa-solid fa-rotate-right"></i>
                            </div>
                        </div>
                        <div class="col music-player__time row">
                                <div class="col">
                                    <div class="progress__time">
                                        0:25
                                    </div>
                                </div>
                                <div class="col progress__timeline">
                                    <div class="timeline-progress">

                                    </div>
                                    <div class="timeline-total">
                                
                                    </div>
                                </div>
                                <div class="col">
                                    <div class="total__time">
                                        4:35
                                    </div>
                                </div>
                        </div>
                    </div>
                </div>
                <div class="col other-option">
                    <div class="row">
                        <div class="col">
                            <div class="button button-list">
                                <i class="fa-solid fa-list-ul"></i>
                            </div>
                        </div>
                        <div class="col">
                            <div class="button button-monitor">
                                <i class="fa-solid fa-desktop"></i>
                            </div>
                        </div>
                        <div class="col">
                            <div class="button button-volume">
                                <i class="fa-solid fa-volume-high"></i>
                            </div>
                        </div>
                        <div class="col button progress__volume">
                            <div class="button volume-progress">

                            </div>
                            <div class="button volume-total">
                        
                            </div>
                        </div>
                        <!-- bonus -->
                        <div class="col">
                            <div class="button button-settings">
                                <i class="fa-solid fa-gear"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </aside>
    
</body>
</html>
