<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Web App</title>
    <script src="https://kit.fontawesome.com/dafebc6938.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Fredoka&family=Noto+Sans:ital,wght@0,400;0,700;1,400;1,700&family=Nunito+Sans:wght@400;700&family=Open+Sans:wght@400;700&family=Roboto+Mono:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/responsive.css">
</head>
<body class="debug-">

    <main class="app-window">
        <header class="app-nav container">
            navbar
        </header>

        <section class="app-content container">
            
        </section>

    </main>

    <aside class="app-player">
        <div class="container">
            <div class="row">
                <div class="col">
                    <!-- track info -->
                    <div class="current-track__section row">
                        <div class="col">
                            <div class="current-track__img">
                                <img src="./img/assets/aquietplace.jpeg" alt="current-track">
                            </div>
                        </div>
                        <div class="col">
                            <h3 class="current-track__artist">
                                Current Artist
                            </h3>
                            <h3 class="current-track__name">
                                Current Track
                            </h3>
                        </div>
                        <div class="col">
                            <div class="row">
                                <div class="col">
                                    <i class="fa-regular fa-heart current-track__icon"></i>
                                </div>
                                <div class="col">
                                    <i class="fa-regular fa-folder current-track__icon"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                </div>
                <div class="col">
                    music player
                </div>
                <div class="col">
                    volume
                </div>
            </div>
        </div>
    </aside>
    
</body>
</html>
